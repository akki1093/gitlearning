<!-- Start Mobile Menu -->
<sly data-sly-use.obj = "com.boighor.core.models.MegaMenuModel"/>
<div class="row d-none">
    <div class="col-lg-12 d-none">
        <nav class="mobilemenu__nav">
            <ul class="meninmenu" data-sly-list.menu = "${obj.mobileMenuList}">
            	<h1>${menu.title}</h1>
				<sly data-sly-test = "${menu.isParent != 'yes'}">
					<li><a href="${menu.link}.html">${menu.title}</a></li>
                </sly>
                <sly data-sly-test = "${menu.isParent == 'yes'}">
					 <li>
                        <a href="${menu.link}.html">${menu.title}</a>
                        <ul data-sly-list.menuInner = "${menu.mobileMenuInnerList}">
							<sly data-sly-test = "${menuInner.isParent != 'yes'}">
                                <li><a href="${menuInner.link}.html">${menuInner.title}</a></li>
                            </sly>
                            <sly data-sly-test = "${menuInner.isParent == 'yes'}">
                                 <li>
                                    <a href="${menuInner.link}.html">${menuInner.title}</a>
                                    <ul data-sly-list.menuSubInner = "${menuInner.mobileMenuSubInnerList}">
										<li><a href="${menuSubInner.link}.html">${menuSubInner.title}</a></li>
                                    </ul>
                                </li>
                            </sly>
                        </ul>
                    </li>
                </sly>
            </ul>
        </nav>
    </div>
</div>
<!-- End Mobile Menu -->
