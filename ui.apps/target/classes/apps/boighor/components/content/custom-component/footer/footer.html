<sly data-sly-use.obj = "com.boighor.core.models.FooterModel"/>
<!-- Footer Area -->
		<footer id="wn__footer" class="footer__area bg__cat--8 brown--color">
			<div class="footer-static-top">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="footer__widget footer__menu">
								<div class="ft__logo">
									<a href="${obj.logoLInkURL}.html">
										<img src="${obj.logo}" alt="${obj.logoAlterTitle}">
									</a>
									<p>${obj.description}</p>
								</div>
								<div class="footer__content" >
									<ul class="social__net social__net--2 d-flex justify-content-center" data-sly-list.socialList = "${obj.socialIcons}">
										<li><a href="#"><i class="${socialList.icon}"></i></a></li>
									</ul>
									<ul class="mainmenu d-flex justify-content-center" data-sly-list.tagList = "${obj.footerTags}">
										<li><a href="${tagList.tagLink}.html">${tagList.tagTitle}</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="copyright__wrapper">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="copyright">
								<div class="copy__right__inner text-left">
									${obj.copyrightText @ context='html'}
                                </div>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="payment text-right">
								<img src="${obj.payment}" alt="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- //Footer Area -->
