
<div class="wrapper" id="wrapper">
<sly data-sly-use.obj = "com.boighor.core.models.BestSellerModel"/>
<!-- Start BEst Seller Area -->
<section class="wn__product__area brown--color pt--80  pb--30">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <div class="section__title text-center">
               <h2 class="title__be--2">${properties.title1} <span class="color--theme">${properties.title2}</span></h2>
               <p>${properties.description}</p>
            </div>
         </div>
      </div>
	  
	<!-- Start Single Tab Content -->
				<div class="furniture--4 border--round arrows_style owl-carousel owl-theme row mt--50">
					<sly data-sly-list.pList = "${obj.bestSellerProducts}">
						<!-- Start Single Product -->
						<div class="product product__style--3">
							<div class="col-lg-3 col-md-4 col-sm-6 col-12">
								<!-- #########-->
								<div class="product__thumb">
									<a class="first__img" href="/content/boighor/us/en/index.html"><img src="${pList.image1}" alt="product image"></a>
									<a class="second__img animation1" href="/content/boighor/us/en/index.html">
<h1>"second__img animation1"</h1>
<img src="${pList.image1}" alt="product image"></a>
									<div class="hot__box">
										<span class="hot-label">${pList.hotLabel}</span>
									</div>
								</div>
								<div class="product__content content--center">
									<h4><a href="/content/boighor/us/en/index.html">${pList.productTitle}</a></h4>
									<ul class="prize d-flex">
										<li>$${pList.prize}</li>
										<li class="old_prize">$${pList.oldPrize}</li>
									</ul>
									<div class="action">
										<div class="actions_inner">
											<ul class="add_to_links">
												<li><a class="cart" href="/content/boighor/us/en/index.html"><i class="bi bi-shopping-bag4"></i></a></li>
												<li><a class="wishlist" href="/content/boighor/us/en/index.html"><i class="bi bi-shopping-cart-full"></i></a></li>
												<li><a class="compare" href="#"><i class="bi bi-heart-beat"></i></a></li>
												<li><a data-toggle="modal" title="Quick View" class="quickview modal-view detail-link" href="#productmodal"><i class="bi bi-search"></i></a></li>
											</ul>
										</div>
									</div>
									<div class="product__hover--content">
										<ul class="rating d-flex">
											<li class="on"><i class="fa fa-star-o"></i></li>
											<li class="on"><i class="fa fa-star-o"></i></li>
											<li class="on"><i class="fa fa-star-o"></i></li>
											<li><i class="fa fa-star-o"></i></li>
											<li><i class="fa fa-star-o"></i></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Start Single Product -->
					</sly>	
				</div>
	<!-- End Single Tab Content -->				
					
   </div>
</section>
<!-- Start BEst Seller Area -->
</div>
